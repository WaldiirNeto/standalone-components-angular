<section class="section-card">
    <form class="section-card__form" [formGroup]="this.form" (submit)="this.authentication()">
        <input type="email" placeholder="joao@email.com" formControlName="username" required>
        <input type="password" formControlName="password" required>
        <button color="primary" [disabled]="this.form.invalid">LOGIN</button>
    </form>
    <p><small>É só um exemplo,coloque um formato de email válido e qualquer coisa na senha ;)</small></p>
</section>
